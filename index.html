    <script>
        // Get the modal
        var modal = document.getElementById('myModal');
        var modal1 = document.getElementById('myModal1');
        var modal2 = document.getElementById('myModal2');

        // Get the button that opens the modal
        var btn = document.getElementById("btn-btn");
        var regbtn = document.getElementById("registerbtn");
        var frgtlnk = document.getElementById("forgotpwd");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        var registerspan = document.getElementsByClassName("close")[1];
        var forgotspan = document.getElementsByClassName("close")[2];

        // When the user clicks the button, open the modal 
            btn.onclick = function() {
                modal.style.display = "block";
            }
            regbtn.onclick=function(){
                modal1.style.display = "block";
                 modal.style.display = "none";
                 modal2.style.display = "none";
            }
            frgtlnk.onclick=function(){
                modal2.style.display = "block";
                modal.style.display = "none";
            }
        // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
            modal.style.display = "none";
            
            modal2.style.display = "none";
        }
        registerspan.onclick=function(){
            modal1.style.display = "none";
        }
        forgotspan.onclick=function(){
            modal2.style.display = "none";
        }
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal1) {
            modal1.style.display = "none";
        }
        else if (event.target == modal) {
            modal.style.display = "none";
        }
        else if (event.target == modal2) {
            modal2.style.display = "none";
        }
    }
    </script>
